<html>
    <head>
        <title>Hawkins_HCI330</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <nav>
            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
        </nav>
        <main>
            <!-- Buttons -->
            <section id="menu" class="align-right">
                <button class="btn btn-main" id="edit-button">Edit Post</button>
                <button class="btn btn-delete" id="delete-button">Delete</button>
            </section>

            <!-- To view the post -->
            <div id="view-post">
                <section class="post"></section>
                <section class="comments"></section>
            </div>

            <!-- To edit the post -->
            <form id="post-form" class="hide"></form>

            <!-- TODO: Add the comments associated with this blog below: -->

            <div id="comments">
                <!-- Goal:
                1. query comments endpoint: /api/comments
                2. build html representation of each comment
                3. inject those html nodes into this section: document.querySelector('#comments').innerHTML = "";
                -->
            </div>
            <br>
            <button class="add-comment" id="add-com" >Add Comment</button>

            <div id="comment-form" class="hide">
                <h2>Add New Comment</h2>
                <form id="comment-form">
                    <div class="input-section">
                        <label for="comment">Comment</label>
                        <textarea name="comment" id="comment"></textarea>
                    </div>
                    <div class="input-section">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <button class="btn btn-main" id="save" type="submit">Save</button>
                    <button class="btn" id="cancel" type="submit">Cancel</button>
                </form>
                <section id="confirmation" class="hide">
                    <p>
                        Your post was successfully added. <a href="/">Check it out</a>.
                    </p>
                </section>
            </div>


        </main>



        <!--  JavaScript files right before the closing body tag -->
        <script type="text/javascript" src="/static/js/post-detail.js"></script>
    </body>
</html>
